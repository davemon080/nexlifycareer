        body { font-family: 'Inter', sans-serif; }
        /* Extra safety to ensure no zoom on focus across all mobile browsers */
        input, select, textarea {
            font-size: 16px !important;
        }

        @keyframes architect-slide-loop {
          0% {
            transform: translateX(-4px);
            opacity: 0.6;
          }
          50% {
            transform: translateX(12px);
            opacity: 1;
          }
          100% {
            transform: translateX(-4px);
            opacity: 0.6;
          }
        }

        .animate-architect-continuous {
          animation: architect-slide-loop 4s ease-in-out infinite;
        }

        .font-architect {
          font-family: 'Space Grotesk', sans-serif;
        }
    </style>
